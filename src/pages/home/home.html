<div class="whitearea">

  </div>
  <div class="calfunc">
<div class="row displayarea" >
    <div class="" style="width:100%"><span id="sumDisplay" class="sumDisplay"></span></div>

  </div>
  
  <div class="row " >
    <div class="col"><button ion-button full color="danger" onclick="document.getElementById('sumDisplay').innerHTML=''" >C</button> </div>
    <div class="col"><button ion-button full color="dark" onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML.slice(0,-1)"> <ion-icon name="arrow-back"></ion-icon></button> </div>
    <div class="col"><button ion-button full color="dark" onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value="(">(</button> </div>
    <div class="col"><button ion-button full color="dark" onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value=")">)</button> </div>
  </div>
  <div class="row" >
    <div class="col"><button ion-button full onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value="7">7</button> </div>
    <div class="col"><button ion-button full onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value="8">8</button> </div>
    <div class="col"><button ion-button full onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value="9">9</button> </div>
    <div class="col"><button ion-button full color="dark" onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value="*"><ion-icon ios="ios-close" md="md-close"></ion-icon></button> </div>
  </div>
  <div class="row" >
    <div class="col"><button ion-button full onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value="4">4</button> </div>
    <div class="col"><button ion-button full onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value="5">5</button> </div>
    <div class="col"><button ion-button full onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value="6">6</button> </div>
    <div class="col"><button ion-button full color="dark" onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value="-"><ion-icon name="remove"></ion-icon></button> </div>
  </div>
  <div class="row" >
    <div class="col"><button ion-button full onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value="1">1</button> </div>
    <div class="col"><button ion-button full onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value="2">2</button> </div>
    <div class="col"><button ion-button full onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value="3">3</button> </div>

  </div>
  <div class="row" >
    <div class="col"><button ion-button full onclick="document.getElementById('sumDisplay').innerHTML=document.getElementById('sumDisplay').innerHTML+this.value" value=".">.</button> </div>

  </div>
</div>
